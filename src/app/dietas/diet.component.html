<app-header></app-header>
<!-- <h2>Diets</h2> -->
<section class="ftco-section">
  <div class="container">
    <div class="search-field">
      <div class="title">
        <h2 class="heading-section">Seleção de frutas</h2>
      </div>
      <div>
        <input
          id="search-diet-field"
          type="text"
          class="form-control"
          required
          [(ngModel)]="diet"
          placeholder="Nome da fruta..."
          (ngModelChange)="searchDiet()"
        >
      </div>
    </div>



    <div class="row justify-content-center">
      <div class="grid-section">
          <div class="card" *ngFor="let diet of filteredDiets" (click)="redirectToDetail(diet.id)">
              <img src="{{ diet.image }}" alt="{{ diet.name }}">
              <h3>{{ diet.name }}</h3>
              <p>{{ diet.description }}</p>
          </div>
      </div>

    </div>
  </div>
</section>
